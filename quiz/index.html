<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Photography Quiz Exercise</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<div class="qCount left container hidden">
			<h3 class="qCount">Question Number:<br>
			</h3>	
			<h3 class="q-count"><span class="q-Num">x</span>of<span class="total-Q">y</span>
		</h3>
	</div>
	<div class="center container">
		<h1 class="titleText">Photography Quiz</h1>

	</div>
	<div class="answerCount right container hidden ">
		<h3 class="correct">Correct: <span class="correct-Num">x 
		</h3>
		<h3 class="inCorrect">Incorrect: <span class="incorrect-Num">y 
		</h3>
	</div>
</header>

<div class="startQuiz">
	<button class="startButton" >
		<span>Start Quiz</span>
	</button>
</div>
<div class="question-row">
	<div class="lower-left container"></div>
	<div class="qAForm lower-center container hidden">
		<form class="formContainer"><span class="qText">question text</span><br><br>
			<input type="radio" name="radio-button" value="a">:  <span id="a">answer text</span><br>
			<input type="radio" name="radio-button" value="b">:  <span id="b">answer text</span><br>
			<input type="radio" name="radio-button" value="c">:  <span id="c">answer text</span><br>
			<input type="radio" name="radio-button" value="d">:  <span id="d">answer text</span><br>
			<div class="submit-div"><input type="submit" value="submit" class="submitButton"></div>
		</form>
	</div>
	<div class="lower-right container"></div>
</div>
<div class="correct-answer hidden">
	<p>Your answer was: <span class="user-answer-text"></span></p>
	<p>The correct answer was: <span class="correct-answer-text">answer</span></p>
	<input type="submit" name="next" value="Next Question" class="next-button">

</div>

<div class="score-box hidden">
	<p><span class="score">Result</span><br>
	</p>
	<p>: out of 100</p>

	<button class="new-quiz">
		<span>New Quiz</span>
	</button>
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js?n=1"></script>
<script src="app.js"></script>
</body>
</html>
